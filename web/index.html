<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>P2P Chat UI</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      #chat {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: auto;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }
      input {
        width: 70%;
      }
      button {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <h2>Chat</h2>
    <div id="chat"></div>
    <input type="text" id="msg" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>

    <script>
      // connect to the WebSocket on page load
      const ws = new WebSocket(`ws://${location.host}/ws`);
      const chat = document.getElementById("chat");
      const input = document.getElementById("msg");

      // when a message is received, show it
      ws.onmessage = (event) => {
        const msg = document.createElement("div");
        msg.textContent = event.data;
        chat.appendChild(msg);
      };

      // when "send" is clicked, send message through WebSocket
      function sendMsg() {
        const text = input.value;
        if (text.trim() === "") return;

        // show it locally
        const mine = document.createElement("div");
        mine.textContent = "You: " + text;
        chat.appendChild(mine);

        // send to server
        ws.send(text);
        input.value = "";
      }
    </script>
  </body>
</html>
